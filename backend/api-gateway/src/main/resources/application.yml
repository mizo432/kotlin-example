spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:8888"
  boot:
    admin:
      client:
        url: http://localhost:8090/admin
  cloud:
    gateway:
      routes:
        - id: DEPARTMENT-SERVICE
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/api/{apiVersion}/departments/**
        - id: ADDRESS-SERVICE
          uri: lb://ADDRESS-SERVICE
          predicates:
            - Path=/api/{apiVersion}/prefectures/**,/api/{apiVersion}/municipals/**
        - id: EMPLOYEE-SERVICE
          uri: lb://EMPLOYEE-SERVICE
          predicates:
            - Path=/api/{apiVersion}/employees/**
      httpclient:
        pool:
          max-idle-time: 55s
logging:
  file:
    name: ./build/logs/ApiGatewayApplication.log
  level:
    web: WARN

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: "*"


