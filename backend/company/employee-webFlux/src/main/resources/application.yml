spring:
  application:
    name: employee-service
  config:
    import: "optional:configserver:http://localhost:8888"
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/kotlin_db
    username: user
    password: password
  r2dbc:
    url: "r2dbc:postgres://localhost:5432/kotlin_db"
    username: user
    password: password
logging:
  file:
    name: ./build/logs/employeeServiceApplication.log
  #  level:
  #    web: info
  #    root: info
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"


